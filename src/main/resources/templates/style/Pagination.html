<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<div th:fragment="pagination">\
    <div th:if="${persons.totalPages != 1}" class="form-group col-md-11 pagination-container" >
        <ul class="pagination">
            <li th:class="${persons.number == 0} ? disabled">
                <a class="pageLink" th:href="@{/showAllDrinks3(size=${drinkPage.size}, page=1)}">&laquo;</a>
            </li>



            <li th:class="${persons.number == 0} ? disabled">
                <a class="pageLink" th:href="@{/showAllDrinks3(size=${drinkPage.size}, page=${persons.number})}">&larr;</a>
            </li>
            <li th:class="${persons.number == (page - 1)} ? 'active pointer-disabled'"
                th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                <a class="pageLink" th:href="@{/showAllDrinks3(size=${drinkPage.size}, page=${page})}"
                   th:text="${page}"></a>
            </li>
            <li th:class="${persons.number + 1 == persons.totalPages} ? disabled">
                <a class="pageLink"
                   th:href="@{/showAllDrinks3(size=${drinkPage.size}, page=${persons.number + 2})}">&rarr;</a>
            </li>
            <li th:class="${persons.number + 1 == persons.totalPages} ? disabled">
                <a class="pageLink"
                   th:href="@{/showAllDrinks3(size=${drinkPage.size}, page=${persons.totalPages})}">&raquo;</a>
            </li>
        </ul>
    </div>
    </div>


</body>
</html>
