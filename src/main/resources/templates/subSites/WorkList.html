<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show All Drinks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--    <link rel="stylesheet" th:href="@{~/static/css/container.css}">-->
    <style type="text/css">
        .tg  {border-collapse:collapse;border-spacing:1px; }
        .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
            overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
            font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
    </style>
</head>
<body>
<div th:insert="style/navbar :: navbar "/>






<!--Drink Table Start -->
<div class="container" style="    padding-top: 50px;">


    <div style="align-self: center; text-align: -webkit-center;justify-content: center; margin-right: 100px; margin-left: 100px; margin-top: 20px; margin-bottom: 30px">
        <table class="tg">

            <div th:each="drink, iStat : ${drinkPage.content}"> <!--Loop-->
                <thead style="size: 1024px">
                <tr>
                    <th class="tg-0pky" colspan="3" rowspan="2" width="140" height="100"><img th:src="${drink.getDrinkImg()}" width="140" height="140" ></th>
                    <th class="tg-0pky" style="width: 186px; height: 31px; "><nobr>Drink ID:<p style="height: 10px" th:text="${drink.getDrinkId()}"/></nobr></th>
                    <th class="tg-0pky" style="width: 186px; height: 31px; "><nobr>Name:<p style="height: 10px" th:text="${drink.getDrinkName()}"/></nobr></th>
                    <th class="tg-0pky" style="width: 186px; height: 31px; "><nobr>Category:<p style="height: 10px" th:text="${drink.getDrinkCategory().getLabel()}"/></nobr></th>
                    <th class="tg-0pky" style="width: 186px; height: 31px; "><nobr>Type :<p style="height: 10px" th:text="${drink.getDrinkType().getLabel()}"/></nobr></th>
                    <th class="tg-0pky" style="width: 186px; height: 31px; "><nobr>Glass Type:<p style="height: 10px" th:text="${drink.getGlassType().getLabel()}"/></nobr></th>
                    <th class="tg-0pky">Favorite</th>
                </tr>
                <tr> <!--                Integrents List:                                -->
                    <td class="tg-0pky">Integrents List: -> <br><a href="/">Instruction Details</a></td>
                    <th class="tg-0pky" style="width: 186px; height: 87px; ">
                <span th:if="${drink.getIngredients().get(0).getIngredientName != null}">
                    <span style="height: 20px" th:text="${drink.getIngredients().get(0).getIngredientName}"/>
                </span>
                        <span th:if="${drink.getIngredients().get(0).getMeasure != null}">
                    <br>
                    <span>Measure: </span>
                    <span style="height: 20px" th:text="${drink.getIngredients().get(0).getMeasure}"/>
                </span>
                    </th>
                    <th class="tg-0pky" style="width: 186px; height: 87px; ">
                <span th:if="${drink.getIngredients().get(1).getIngredientName != null}">
                    <span style="height: 20px" th:text="${drink.getIngredients().get(1).getIngredientName}"/>
                </span>
                        <span th:if="${drink.getIngredients().get(1).getMeasure != null}">
                    <br>
                    <span>Measure: </span>
                    <span style="height: 20px" th:text="${drink.getIngredients().get(1).getMeasure}"/>
                </span>
                    </th>
                    <th class="tg-0pky" style="width: 186px; height: 87px; ">
                <span th:if="${drink.getIngredients().get(2).getIngredientName != null}">
                    <span style="height: 20px" th:text="${drink.getIngredients().get(2).getIngredientName}"/>
                </span>
                        <span th:if="${drink.getIngredients().get(2).getMeasure != null}">
                    <br>
                    <span>Measure: </span>
                    <span style="height: 20px" th:text="${drink.getIngredients().get(2).getMeasure}"/>
                </span>
                    </th>
                    <th class="tg-0pky" style="width: 186px; height: 87px; ">
                <span th:if="${drink.getIngredients().get(3).getIngredientName != null}">
                    <span style="height: 20px" th:text="${drink.getIngredients().get(3).getIngredientName}"/>
                </span>
                        <span th:if="${drink.getIngredients().get(3).getMeasure != null}">
                    <br>
                    <span>Measure: </span>
                    <span style="height: 20px" th:text="${drink.getIngredients().get(3).getMeasure}"/>

                </span>
                    </th>
                    <th class="tg-0pky" style="width: 186px; height: 87px; ">
                <span th:if="${drink.getIngredients().get(4).getIngredientName != null}">
                    <span style="height: 20px" th:text="${drink.getIngredients().get(4).getIngredientName}"/>
                </span>
                        <span th:if="${drink.getIngredients().get(4).getMeasure != null}">
                    <br>
                    <span>Measure: </span>
                    <span style="height: 20px" th:text="${drink.getIngredients().get(4).getMeasure}"/>

                </span>
                    </th>
                </tr>
                </thead>

            </div>
        </table>
        <!--Tabela End-->

    </div>
    <div class="row">

        <div class="col-sm-3" th:height="20" style="height: 20px; padding-left: 110px;"> <!--Per Page-->

            <div aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <div th:if="${drinkPage.totalPages > 0}" class="pagination"
                         th:each="pageNumber : ${pageNumbers}">
                        <li th:class="page-item" >    <a class="page-link" th:href="@{/showAllDrinks2(size=${drinkPage.size}, page=${pageNumber})}"
                                                         th:class="${pageNumber==drinkPage.number + 1} ? active"><p th:class="page-link" th:text="${pageNumber}"></p></a></li>

                    </div>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
        </div> <!--Per Page End-->

        <div class="col-sm-3" height="20" style="border-right-width: 100px;padding-right: 0px;width: 612px;padding-left: 650px;height: 0px; align-self: end"></div>
        <div class="col-sm-3" th:height="20">
            <div class="item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Per Page
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/showAllDrinks2(size=5, page=1)}"
                           th:class="${pageNumber==drinkPage.number + 1} ? active">5</a></li>
                    <li><a class="dropdown-item" th:href="@{/showAllDrinks2(size=10, page=1)}"
                           th:class="${pageNumber==drinkPage.number + 1} ? active">10</a></li>
                    <!--<li><hr class="dropdown-divider"></li>-->
                    <li><a class="dropdown-item" th:href="@{/showAllDrinks2(size=15, page=1)}"
                           th:class="${pageNumber==drinkPage.number + 1} ? active">15 </a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--Drink Table End -->
<div th:insert="style/navbar :: footer "/>
</body>
</html>
